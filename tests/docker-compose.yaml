# Prior to building, copy the following resources from
# IQTLabs/edgetech-core to the build directory:
#   - core/base_mqtt_pub_sub.py
#   - mqtt/*
# Clone iqt/labs/edgetech-test-harness and build test-harness image

version: "3"
services:
  test-harness:
    image: iqtlabs/edgetech-test-harness:latest
    volumes:
      - ${HARNESS_PORT}:/dev/serial0
      - ./test-data:/test-data
    restart: on-failure
    depends_on:
      - mqtt
    env_file:
      - test-harness.env
  mqtt:
    image: mechadwick/edgetech-mqtt:latest
    ports:
      - "1883:1883"
      - "9001:9001"
    restart: unless-stopped
  daisy:
    image: iqtlabs/edgetech-daisy:latest
    volumes:
      - ${DAISY_PORT}:/dev/serial0
    build:
      context: ../daisy
      dockerfile: ../daisy/Dockerfile
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10M"
        max-file: "10"
    env_file:
      - daisy.env
    depends_on:
      - mqtt
